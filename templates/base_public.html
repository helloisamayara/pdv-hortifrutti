<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}PDV Hortifrutti{% endblock %}</title>

  <!-- Tailwind, DaisyUI e Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* Estilo base para páginas públicas (sem header/footer fixos) */
    html, body { height:100%; margin:0; background:#f3f4f6; color:#1f2937; }
  </style>
  {% block head_extra %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
  <main class="flex-1 overflow-auto">
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
