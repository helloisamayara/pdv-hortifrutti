<footer class="bg-gray-100 border-t border-gray-200 py-2 fixed bottom-0 left-0 w-full z-50">

      <!-- Menu (F1) -->
      <button type="button" onclick="openMenu()"
              class="btn btn-sm bg-gray-500 text-white">

      </button>
      <!-- Localizar (F5) -->
      <button type="button" onclick="localizarProduto()"
              class="btn btn-sm bg-blue-600 text-white">

      </button>

      <button type="button" onclick="cancelarProduto()"

      </button>
      <!-- Finalizar Venda (F2) -->
